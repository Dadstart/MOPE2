<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="/monaco-editor/min/vs/editor/editor.main.css">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container" style="height:98%; width:100%"></div>

    <script>var require = { paths: { 'vs': '/monaco-editor/min/vs' } };</script>
    <script src="/monaco-editor/min/vs/loader.js"></script>
    <script src="/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="/monaco-editor/min/vs/editor/editor.main.js"></script>

    <script>
        function getLanguageType(contentType) {
            console.log(contentType);
            switch (contentType) {
                case "application/javascript":
                    return "javascript";
                case "application/json":
                    return "json";
                case "application/xml":
                    return "xml";
                case "text/css":
                    return "css";
                case "text/html":
                    return "html";
                default:
                    return "text";
            }
        }

        const urlParams = new URLSearchParams(document.location.search);
        const partUri = urlParams.get("part");
        const fetchUri = "http://" + document.location.host + "/part/" + partUri;
        console.log("fetching " + partUri + " from " + fetchUri);
        fetch(fetchUri)
            .then(response => {
                if (!response.ok) {
                    window.alert("Error fetching " + partUri);
                    return;
                }
                response.text().then(text => {
                    var editor = monaco.editor.create(document.getElementById('container'), {
                        value: text,
                        language: getLanguageType(response.headers.get("Content-Type")),
                        automaticLayout: true,
                        options: {
                            codeLens: false,
                            scrollbar: {
                                horizontal: "visible",
                                vertical: "visible"
                            }
                        }
                    });
                });

            }).catch(error => {
                console.log(error);
                window.alert("Error fetching " + partUri);
            });

    </script>

</body>
</html>
